<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto padrão">
    </picture>

    <h1>Reproduzindi áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/wood-rattle.mp3" type="audio/mpeg">
        <source src="midia/wood-rattle.ogg" type="audio/ogg">
        <source src="midia/wood-rattle.wav" type="audio/wav"><!--Evite usar wav-->
        <p>Infelizmente o seu navegador nao suporta áudio.</p>
    </audio>

</body>
</html>
